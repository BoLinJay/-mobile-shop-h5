<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认订单</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/confirm_an_order.css">
</head>

<body>
    <header class="header relative">
        <div>我的订单</div>
        <img class="arrow_back" onclick="history.back()" src="../img/confirm_an_order/img_03.png" alt="图片加载失败"
            title="返回">
    </header>
    <div class="address_choose relative">
        <div>寄送至:</div>
        <img class="arrow_address_choose" src="../img/confirm_an_order/img_05.png" alt="">
    </div>
    <div class="address_content">
        <!-- 收货地址列表 -->
    </div>
    <ul class="order_item">
        <!-- 商品列表 -->
    </ul>
    <div class="option">
        <div class="option_line">
            <div>商品合计</div>
            <div class="option_total"></div>
        </div>
    </div>
    <div class="option">
        <div class="option_line">
            <div>运费</div>
            <div>￥0.00</div>
        </div>
    </div>
    <div class="option">
        <div class="option_line">
            <div>优惠券：未选择</div>
            <div>0张</div>
        </div>
    </div>
    <div class="option">
        <div class="option_line">
            <div>备注：</div>
            <input class="remark" type="text" placeholder="填写备注">
        </div>
    </div>
    <div class="total">
        <div class="total_price">合计：<span id="priceAll"></span></div>
        <div class="button_order">下单</div>
    </div>
    <script defer src="../utils/axios.min.js"></script>
    <script defer type="module" src="../js/confirm_an_order.js"></script>
</body>

</html>
